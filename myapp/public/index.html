<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Treyho-API</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <script src="treyho.js"></script>
    </head>
    <body>
        <header>
            <a href="index.html"><div class="header-btn"><i class="fas fa-home"></i></div></a>
            <input type="button" id="addLane" onclick="addList()" value="Add List" class="header-btn fas alias" />
            <a href="#" class="fas title"><i class="fas fa-chalkboard"></i>Treyho</a>
        </header>
        <div class="container">
            <div id="swimlane1" data-swimlane-id="1" class="swimlane">
                <h2 class="sl-title">Your Title Here</h2>
                <input type="button" value="Edit This Title" onclick="editSlTitle(event)">
                <br><input type="button" value="⇐" data-swimlane-id="1" data-direction="left">
                <input type="button" value="Add Card" id="btnAddCard1" data-swimlane-id="1">
                <input type="button" value="Delete Lane" id="btnDel1" data-swimlane-id="1">
                <input type="button" value="⇒" data-swimlane-id="1" data-direction="right">
                <div id="card1" class="card" data-swimlane-id="1">
                    <h3 class="c-title">Card Title Here</h3>
                    <input type="button" value="Edit Card Title" onclick="editCardTitle(event)">
                    <div class="card-buttons">
                        <input id="btnMoveLeft1" type="button" value="⇐" data-move-direction="left" data-card-id="1">
                        <input id="btnMoveUp1" type="button" value="⇑" data-move-direction="up" data-card-id="1">
                        <input id="btnDel1" type="button" value="Remove" data-card-id="1">
                        <input id="btnMoveDown1" type="button" value="⇓" data-move-direction="down" data-card-id="1">
                        <input id="btnMoveRight1" type="button" value="⇒" data-move-direction="right" data-card-id="1">
                    </div>
                    <p class="card-desc">What you want to do with this card</p>
                    <input type="button" value="Edit This Description" onclick="editCDesc(event)">
                </div>
            </div>
        </div> 
    </body>
</html>
